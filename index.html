<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/image/logo-header.png">
    <title>Цветы бесплатно</title>
</head>
<body>
    <header>
        <div class="wrapper">
                <div class="header-wrapper">
                    <div class="logo">
                        <div class="header-logo">
                        <a href="#" class="logo-link">
                            <img src="assets/image/logo-header.png" class="logo-image" alt="header-logo">
                    </a> 
                    </div>
                    <div class="logo-text">
                        <p class="text">Flowers let's go</p>
                    </div>
                     </div>
                    <nav class="nav">
                       <ul class="nav-block">
                        <li class="nav-list"> <a href="#" class="header-link">О нас</a></li>
                        <li class="nav-list"><a href="#" class="header-link">Каталог</a></li>
                        <li class="nav-list"><a href="#" class="header-link">Где нас найти</a></li>
                       </ul>
                    </nav>
                    <div class="btn">
                        <button class="reg-btn">Регестрация</button>
                        <button class="auth-btn">Авторизоваться</button>
                    </div>
                </div>
        </div>
    </header>
    <main>
      <section class="main-slider">
       <div class="wrapper">
                <div class="main-wrapper">
                    <div class="store-item-arrow">
                        <a href="#" class="store-arrow">
                            <img src="assets/image/arrow1.png" alt="left_arrow" class="left-arrow">
                        </a>
                    </div>

                    <img src="assets/image/slider-flowers.jpg" alt="store-image" class="store-image">
                    <p class="slider-text">
                        Моя жизнь Мои правила!
                    </p>
                    <div class="store-item-arrow-right">
                        <a href="#" class="store-arrow-right">
                            <img src="assets/image/arrow2.png" alt="right_arrow" class="right-arrow">
                        </a>
                    </div>
                </div>
        </div>
       </div>
      </section>  
    </main>
    <footer>
        <section class="footer-sec">
           <div class="wrapper">
            <div class="footer-text-sec">
                <a href="#" class="footer-text">Компания ООО "Я не торч,а просто сладко дунул"</a>
            </div>
           </div>
        </section>
    </footer>
</body>
</html>
