<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Авторизоваться</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="logo">
                    <div class="header-logo">
                    <a href="#" class="logo-link">
                        <img src="../image/logo-header.png" class="logo-image" alt="header-logo">
                </a> 
                </div>
                <div class="logo-text">
                    <p class="text">Flowers let's go</p>
                </div>
                 </div>
                <nav class="nav">
                   <ul class="nav-block">
                    <li class="nav-list"> <a href="/index.html" class="header-link">О нас</a></li>
                    <li class="nav-list"><a href="catalog.html" class="header-link">Каталог</a></li>
                    <li class="nav-list"><a href="#" class="header-link">Где нас найти</a></li>
                   </ul>
                </nav>
                <div class="btn">
                    <a href="reg.html">
                        <button class="reg-btn" >Регестрация</button>
                    </a>
                </div>
            </div>
    </div>
    </header>

    <main>
        <section class="main-auth">
            <form method="POST" class="main-form">
                <div class="auth-log">
                  <label for="login">Логин:</label>
                  <input type="text" id="login" name="login" required>
                </div>
                <div class="auth-pass">
                  <label for="password">Пароль:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="form-auth-btn">Войти</button>
              </form>
        </section>
    </main>

    <footer>
        <section class="footer-sec">
            <div class="wrapper">
             <div class="footer-text-sec">
                 <a href="#" class="footer-text">Компания ООО "Я не торч,а просто сладко дунул"</a>
             </div>
            </div>
         </section>
    </footer>
</body>
</html>
