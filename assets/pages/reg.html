<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Регестрация</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="logo">
                    <div class="header-logo">
                    <a href="" class="logo-link">
                        <img src="../image/logo-header.png" class="logo-image" alt="header-logo">
                    </a> 
                </div>
                <div class="logo-text">
                    <p class="text">Flowers let's go</p>
                </div>
                 </div>
                <nav class="nav">
                   <ul class="nav-block">
                    <li class="nav-list"> <a href="/index.html" class="header-link">О нас</a></li>
                    <li class="nav-list"><a href="catalog.html" class="header-link">Каталог</a></li>
                    <li class="nav-list"><a href="#" class="header-link">Где нас найти</a></li>
                   </ul>
                </nav>
                <div class="btn">
                    <a href="/assets/pages/auth.html">
                        <button class="auth-btn">Авторизоваться</button>
                    </a>
                </div>
            </div>
    </div>
    </header>

    <main>
        <section class="main-auth">
            <form method="POST" class="main-form-reg">
                <div class="form-group">
                  <label for="name" class="reg-name">Имя:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="surname">Фамилия:</label>
                  <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                  <label for="patronymic">Отчество:</label>
                  <input type="text" id="patronymic" name="patronymic" required>
                </div>
                <div class="form-group">
                  <label for="login">Логин:</label>
                  <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Пароль:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                  <label for="password_repeat">Повторите пароль:</label>
                  <input type="password" id="password_repeat" name="password_repeat" required>
                </div>
                <div class="form-group">
                  <input type="checkbox" id="agree" name="agree" required>
                  <label for="agree">Согласен(а) с правилами</label>
                </div>
                <button type="submit" class="form-auth-btn">Отправить</button>
              </form>
        </section>
    </main>
    <footer>
        <section class="footer-sec">
            <div class="wrapper">
             <div class="footer-text-sec">
                 <a href="#" class="footer-text">Компания ООО "Я не торч,а просто сладко дунул"</a>
             </div>
            </div>
         </section>
    </footer>
</body>
</html>
